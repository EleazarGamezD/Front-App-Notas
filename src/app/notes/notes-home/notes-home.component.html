<div class="card-container">
  <!-- Note Cards Active Notes -->
  <div class="tarjeta" *ngFor="let note of notes; let i = index">
    <ng-container *ngIf="!isLoading; else loadingTemplate">

      <div class="card" *ngIf="note.isActive === filterActive">
        <div class="date-time-container">
          <time class="date-time">
            <span>{{ note.year }}</span>
            <span class="separator"></span>
            <span>{{ note.month }}</span>
          </time>
        </div>
        <div class="conten t">
          <div class="infos">
            <a>
              <span class="title">
                {{ note.title }}
              </span>
            </a>
            <p class="description">
              {{ note.content }}
            </p>
          </div>
          <a class="action">
            {{ note.category }}
          </a>
        </div>
      </div>
      <div class="hidden-menu">

        <div class="results">
          <div class="results-list">
            <div class="entry">
              <div class="icon">
                <svg width="25px" height="25px" viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M18 10L14 6M18 10L21 7L17 3L14 6M18 10L17 11M14 6L8 12V16H12L14.5 13.5M20 14V20H12M10 4L4 4L4 20H7"
                    stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
              </div>

              <div class="desc">
                <label>Editar </label>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="results">
          <div class="results-list">
            <div class="entry">
              <div class="icon">
                <svg width="25px" height="25px" viewBox="0 0 24.00 24.00"
                  fill="none" xmlns="http://www.w3.org/2000/svg"><g
                    id="SVGRepo_bgCarrier" stroke-width="0"></g><g
                    id="SVGRepo_tracerCarrier" stroke-linecap="round"
                    stroke-linejoin="round" stroke="#CCCCCC"
                    stroke-width="0.048"></g><g id="SVGRepo_iconCarrier">
                    <path
                      d="M20.5 7V13C20.5 16.7712 20.5 18.6569 19.3284 19.8284C18.1569 21 16.2712 21 12.5 21H11.5M3.5 7V13C3.5 16.7712 3.5 18.6569 4.67157 19.8284C5.37634 20.5332 6.3395 20.814 7.81608 20.9259"
                      stroke="#000000" stroke-width="1.512"

                      d="M12 3H4C3.05719 3 2.58579 3 2.29289 3.29289C2 3.58579 2 4.05719 2 5C2 5.94281 2 6.41421 2.29289 6.70711C2.58579 7 3.05719 7 4 7H20C20.9428 7 21.4142 7 21.7071 6.70711C22 6.41421 22 5.94281 22 5C22 4.05719 22 3.58579 21.7071 3.29289C21.4142 3 20.9428 3 20 3H16"
                      stroke="#000000" stroke-width="1.512"
                      stroke-linecap="round"></path> <path
                      d="M12 7L12 16M12 16L15 12.6667M12 16L9 12.6667"
                      stroke="#000000" stroke-width="1.512"
                      stroke-linecap="round" stroke-linejoin="round"></path>
                  </g></svg>
              </div>

              <div class="desc">
                <label>Archivar </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <ng-template #loadingTemplate>

    <div class="loader">
      <div class="wrapper">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>
      </div>
    </div>

  </ng-template>
</div>
