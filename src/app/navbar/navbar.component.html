  <mat-toolbar class="search-block mat-elevation-z4"
    [class.active]="toggleSearch">
    <mat-toolbar-row style="padding: 0 5px;">
      <button class="search-icon" mat-icon-button disabled>
        <mat-icon>search</mat-icon>
      </button>
      <input class="search-control" type="text" placeholder="Search"
        [(ngModel)]="searchText" #searchbar>
      <button mat-button (click)="searchClose()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill style="position: relative;" fxFlexFill>

    <mat-sidenav #sidenav>

          <span class="heading">{{userName}}</span>

          </p>
        </div>
        <a mat-list-item (click)="logOut()">Cerrar Sesi칩n</a>
