<div class="container-signup">
  <form class="form">
    <p class="form-title">Crea tu cuenta</p>
    <form id="contactForm" name="contactForm" class="contactForm"
      [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <input placeholder="Ingresa tu Nombre y Apellido" type="text"
          formControlName="fullName" autocomplete="off" suggested="off">
        <span>
          <svg stroke="currentColor" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="6" r="4" stroke-width="2" stroke-width="1.5" />
            <path
              d="M19.9975 18C20 17.8358 20 17.669 20 17.5C20 15.0147 16.4183 13 12 13C7.58172 13 4 15.0147 4 17.5C4 19.9853 4 22 12 22C14.231 22 15.8398 21.8433 17 21.5634"
              stroke-width="2" stroke-linejoin="round"
              stroke-linecap="round"></path>
          </svg>
        </span>
      </div>
      <div class="input-container">
        <input placeholder="Ingresa tu Email" type="email"
          formControlName="email">
        <span>
          <svg stroke="currentColor" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              stroke-width="2" stroke-linejoin="round"
              stroke-linecap="round"></path>
          </svg>
        </span>
      </div>
      <div class="input-container">
        <input placeholder="Ingresa tu Clave" type="password"
          type="{{ showPassword ? 'text' : 'password' }}"
          formControlName="password" autocomplete="new-password">
        <span (click)="toggleShowPassword()">
          <svg stroke="currentColor" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2"
              stroke-linejoin="round" stroke-linecap="round"></path>
            <path
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              stroke-width="2" stroke-linejoin="round"
              stroke-linecap="round"></path>
          </svg>
        </span>
      </div>
      <div class="input-container">
        <input placeholder="Confirma tu Clave" type="password"
          type="{{ showPassword ? 'text' : 'password' }}"
          formControlName="confirmPassword" autocomplete="new-password">
        <span (click)="toggleShowPassword()">
          <svg stroke="currentColor" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2"
              stroke-linejoin="round" stroke-linecap="round"></path>
            <path
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              stroke-width="2" stroke-linejoin="round"
              stroke-linecap="round"></path>
          </svg>
        </span>
      </div>
      <div class="message">
        <mat-error
          *ngIf="contactForm.get('password')?.hasError('invalidPassword')">
          La contraseña no cumple con los estándares (al menos 8 caracteres, una
          mayúscula, una minúscula y un número)
        </mat-error>
        <br>
        <mat-error
          *ngIf="contactForm.get('confirmPassword')?.hasError('matching')">
          Las contraseñas deben coincidir.
        </mat-error>
      </div>
      <button class="submit" type="submit" [disabled]="contactForm.invalid">
        Crear
      </button>
      <section *ngIf="isLoading" class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </section>
      <div class="final-message">Ya tienes Cuenta ? <a
          routerLink='/login'>Iniciar
          Sesion</a></div>
    </form>
  </form>
</div>
